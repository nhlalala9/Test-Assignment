<body>
    <h1>Take a survey</h1>

    <!-- Create Form -->
    <form id="form">
        <h4>Personal Details:</h4>

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Surname
            </label>

            <!-- Input Type Text -->
            <input type="text" id="surname" />
        </div>

        <div class="form-control">
            <label for="names" id="label-firstnames">
                First Names
            </label>

            <!-- Input Type firstnames-->
            <input type="firstnames" id="firstnames" />
        </div>
        <div class="form-control">
            <label for="contact number" id="label-contact number">
                Contact number
            </label>

            <!-- Input Type Email-->
            <input type="firstnames" id="firstnames" />
        </div>

        <div class="form-control">
            <label for="date" id="label-date">
                Date
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" />
        </div>

        <div class="form-control">
            <label>What is your favourite food? (You can choose more than 1 answer)
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="radio" name="inp"> Pizza</label>
            <label for="inp-2">
                <input type="radio" name="inp"> Pasta</label>
            <label for="inp-3">
                <input type="radio" name="inp"> Pap and Wors</label>
            <label for="inp-4">
                <input type="radio" name="inp"> Chicken stir fry</label>
            <label for="inp-5">
                <input type="radio" name="inp"> Beef stir fry</label>
            <label for="inp-6">
                <input type="radio" name="inp"> Other</label>
        </div>
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
